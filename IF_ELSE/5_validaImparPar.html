<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let numero = Number(prompt("Digite um número inteiro:"));

    
   // PROCESSAMENTO E SAÍDA
   if (numero % 2 === 0) {
    alert("O numero "+ numero + " é par.");
   } else if (numero % 2 === 1) {
    alert("O numero "+ numero + " é ímpar.");
   } else {
    alert("O número digitado não é um número inteiro válido.");
   }
    
</script>

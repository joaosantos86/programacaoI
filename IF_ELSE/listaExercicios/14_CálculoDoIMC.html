<meta charset="UTF-8"> 
<script>
// Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de acordo com a seguinte tabela:

// imc <= 18.5: "Subpeso"
// imc <= 25.0: "Normal"
// imc <= 30.0: "Sobrepeso"
// imc > 30: "Obeso"

let peso = Number(prompt("Informe seu peso"))
let altura = Number(prompt("Informe sua altura"))
let subPeso = "Subpeso"
let normal = "Normal"
let sobrepeso = "Sobrepeso"
let obeso = "Obeso"
let imc = peso / (altura ** 2);

if (imc <= 18.5) {
    alert(subPeso)
} else if (imc <= 25){
    alert(normal)
} else if (imc <= 30) {
    alert(sobrepeso)
} else if (imc > 30) {
    alert(obeso)
}





</script>

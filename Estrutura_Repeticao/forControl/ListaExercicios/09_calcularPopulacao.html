<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let populacao = 50000;
    let populacao5anos = 0;
    let populacao10anos = 0; 
    for (let i = 0; i <= 10; i++) {
        populacao *= 1.015
        

        if (i === 5) {
            populacao5anos = populacao
        } else if (i === 10){
            populacao10anos = populacao
        }
    }


    //PROCESSAMENTO
    document.write(`A população em 5 anos é: ${populacao5anos.toFixed(2)}<br>`)
    document.write(`A população em 10 anos é: ${populacao10anos.toFixed(2)}`)

    //SAÍDA

</script>

<meta charset='UTF-8'>
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */
    let num = Number(prompt('Informe seu número'));
    let resultado = 'é um número primo';
    for (let i = 2; i < num; i++) {
        if (num % i === 0) {  
            resultado = 'não é um número primo'; 
        }
    }
    //PROCESSAMENTO

    //SAÍDA
    if (num <= 1) {
        resultado = 'não é um número primo'; 
    }

    alert(`O número ${num} ${resultado}`);

</script>

<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let somar = 0;
    for(let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            somar += i
        }

    }


    //PROCESSAMENTO


    //SAÍDA
alert(`A soma dos multiplos é  ${somar}`)
</script>

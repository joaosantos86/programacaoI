<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let notas = 0;

    //PROCESSAMENTO
    for(let i = 0; i < 5; i++) {
        notas += Number(prompt("Informe os numeros"));
    }
    notas /= 5;
    alert(notas)


    //SAÍDA

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let cardinais = ["primeiro", "segundo", "terceiro", "quarto", "quinto"]
    let totalNrs = [];



    //PROCESSAMENTO
    for (let posicao = 0; posicao < 5; posicao++) {
        let informar = Number(prompt("Informe o " + cardinais[posicao] + " número"))
        totalNrs.push(informar)
    }
    let ordernarNumeros = totalNrs.sort((a, b) => b - a)
    
    //SAÍDA
    alert(ordernarNumeros[0])
</script>

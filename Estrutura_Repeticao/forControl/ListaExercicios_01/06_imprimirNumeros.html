<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let initialValue = Number(prompt("Informe a o valor inicial"))
    let finalValue = Number(prompt("Informe o valor final"))
    let numerosPares = [];
    let numerosImpares = [];
    //PROCESSAMENTO
    if (initialValue < finalValue) {
        for (i = initialValue; i < finalValue; i++){
            if (i % 2 === 0) {
                numerosPares.push(i)
            } else if (i % 2 !== 0){
                numerosImpares.push(i)
            }
        }
    } else {
        alert("O valor inicial tem que ser menor que o valor final")
    }

    
    //SAÍDA
    document.write(`Os números pares entre o seu valor inicial e valor final é: ${numerosPares.join(", ")} <br> E os impares são: ${numerosImpares.join(", ")}`)


</script>

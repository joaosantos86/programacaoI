<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qntNotas = Number(prompt("Quantas notas o aluno obteve?"))
    let cardinais = [qntNotas - qntNotas + 1]; //vai servir pra informar qual é primeira, segunda nota....
    let media = 0;
    for (let posicao = 0; posicao < qntNotas; posicao++) {
        let nota = Number(prompt("Informe a " + cardinais++ + "º nota: "))
        media += nota
    }



    //PROCESSAMENTO
    media /= qntNotas

    //SAÍDA
    alert(media) 
</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */
    let cinquenta = 50;
    let numerosImpares = [];
    //ENTRADA
    for(initalValue = 0; initalValue < cinquenta; initalValue++) {
        if (initalValue % 2 !== 0){
            numerosImpares.push(initalValue)
        }
    }
    //PROCESSAMENTO


    //SAÍDA
    document.write(numerosImpares.join(", "))

</script>

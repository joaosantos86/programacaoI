<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: LETRAS REPETIDAS
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    // let minusculas = listaDeLetras.toLowerCase
    let minusculas = listaDeLetras.map(l => l .toLowerCase()) //deixar minusculo
    let jaVi = [];
    let  rept = []
    
    //PROCESSAMENTO
    for ( let comecar = 0; comecar < listaDeLetras.length; comecar++) {
        let letra = minusculas[comecar];
        if(jaVi.includes(letra)) {
            if (!rept.includes(letra)){
                    rept.push(letra)
            }
        
    }
     else {
        jaVi.push(letra)
    }
        }
    rept.sort()
    
    //SAÍDA
alert(rept)
</script>

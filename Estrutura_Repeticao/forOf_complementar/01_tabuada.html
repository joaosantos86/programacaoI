<script>
    //Problema: Calcular Tabuada
    /*
    Pergunte ao usuário qual número deseja calcular a tabuada e apresente uma lista com o resultado.
    Exemplo: Se desejar tabuada de 5, apresentará o resultado de 5 * 1, 5 * 2, ...até 5 * 9.
    Dica: Use o seguinte array como os números que farão a multiplicação (multiplicador): [1, 2, 3, 4, 5, 6, 7, 8, 9]
    */

    //Entrada
    let multiplicador = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let resultado = [];
    let pergunta = Number(prompt("Informe o numero que deseja saber a tabuada"))
    for (nrs of multiplicador) {
        resultado.push(`${pergunta} x ${nrs}  =  ${pergunta * nrs}`)
    }


    //Processamento
    alert(resultado.join("\n"))

    //Saída
    
</script>

<script>
    //Problema: Somar Números
    /*
    Considere o seguinte Array:
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    Some os números da lista e apresente o resultado.
    */

    //Entrada
    let lista = ["A", "E", 2, 4.8, "CINQUENTA", "Araquari", 80, 10, 3.2];
    let numeros = [];
    let soma = 0;
    for (let nrs of lista) {
        if (typeof nrs == "number") {
            numeros.push(nrs)

        }

    }

    for (novaLista of numeros) {
        soma += novaLista
    }
    //Processamento


    //Saída
    alert(soma)

</script>

<script>
    //Problema: Cidades e Estados
    /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas, sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades. Porém, ordene a apresentação das listas, apresentando de forma decrescente pela quantidade de cidades que o estado possui.
    */

    // Entrada
    let cidades = [
        "Porto Alegre", "Curitiba", "Florianópolis",
        "Joinville", "Blumenau", "Gramado",
        "Santa Maria", "Londrina", "Itajaí"
    ];

    let sc = [];
    let rs = [];
    let pr = [];

    // Processamento
    for (let cidade of cidades) {
        let resposta = prompt("Qual o estado de " + cidade + "? (SC, PR, RS)").toUpperCase();

        if (resposta == "SC") {
            sc.push(cidade);
        } else if (resposta == "RS") {
            rs.push(cidade);
        } else if (resposta == "PR") {
            pr.push(cidade);
        } else {
            alert("Estado inválido, vamos pular essa cidade.");
        }
    }

    let resultado = "";

    if (sc.length >= rs.length && sc.length >= pr.length) {
        resultado += "Santa Catarina: " + sc.join(", ") + "\n";
        if (rs.length >= pr.length) {
            resultado += "Rio Grande do Sul: " + rs.join(", ") + "\n";
            resultado += "Paraná: " + pr.join(", ");
        } else {
            resultado += "Paraná: " + pr.join(", ") + "\n";
            resultado += "Rio Grande do Sul: " + rs.join(", ");
        }
    } else if (rs.length >= sc.length && rs.length >= pr.length) {
        resultado += "Rio Grande do Sul: " + rs.join(", ") + "\n";
        if (sc.length >= pr.length) {
            resultado += "Santa Catarina: " + sc.join(", ") + "\n";
            resultado += "Paraná: " + pr.join(", ");
        } else {
            resultado += "Paraná: " + pr.join(", ") + "\n";
            resultado += "Santa Catarina: " + sc.join(", ");
        }
    } else {
        resultado += "Paraná: " + pr.join(", ") + "\n";
        if (sc.length >= rs.length) {
            resultado += "Santa Catarina: " + sc.join(", ") + "\n";
            resultado += "Rio Grande do Sul: " + rs.join(", ");
        } else {
            resultado += "Rio Grande do Sul: " + rs.join(", ") + "\n";
            resultado += "Santa Catarina: " + sc.join(", ");
        }
    }
    alert(resultado);
    //Saída

</script>

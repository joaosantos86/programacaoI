<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"]


    //PROCESSAMENTO
    let listaMasc = []
    let listaFemin = []

    for (let nome of listaDeNomes) {
        let resposta = prompt(`${nome} Esse nome é Masculino (M) ou Feminino (F)`).toUpperCase().trim()

        
        if (resposta === "M") {
            listaMasc.push(nome)
        } else if (resposta === "F") {
            listaFemin.push(nome)
        } else {
            alert("Valor invalido, use apenas F ou M")
        }
    }
    
    document.write(`A lista masculina é: ${listaMasc.join(", ")}<br>`)
    document.write(`A lista feminina é: ${listaFemin.join(", ")}<br>`)

    //SAÍDA

</script>

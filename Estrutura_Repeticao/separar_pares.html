<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA
    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //SAÍDA
    // listaDeNumeros.filter(e => e % 2 == 0);
    let listaNovo = [];
    for (let nrs of listaDeNumeros) {
        if (nrs % 2 == 0) {
            listaNovo.push(nrs);
        }
    }
    listaNovo.sort((x, y) => x - y);
    document.write(`<ul><li>${listaNovo.join("</li><li>")}</li></ul>`);
    
</script>

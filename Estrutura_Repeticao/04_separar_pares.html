<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
        //PROCESSAMENTO
    const quantidadeDeItens = listaDeItens.length;
    let numeros = listaDeItens.filter(e => typeof e === "number")
    let pares = []
    for (let nrs of numeros) {
        if (nrs % 2 === 0) {
            pares.push(nrs)
        } 
    }
    let quantidade = pares.length;
        //SAÍDA
    document.write(`Os números pares são: ${pares}<br>`);
    document.write(`A quantidade de pares é ${quantidade}<br>`)
    document.write(`A quantidade de elementos na lista original é ${quantidadeDeItens}`)
    






</script>

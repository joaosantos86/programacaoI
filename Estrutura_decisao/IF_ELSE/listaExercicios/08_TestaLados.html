<!-- Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um
triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam
um triângulo e também sobre os tipos de triângulos. -->

<script>
let lado1 = Number(prompt("Insira o valor do primeiro lado do triângulo"));
let lado2 = Number(prompt("Insira o valor do segundo lado do triângulo"));
let lado3 = Number(prompt("Insira o valor do terceiro lado do triângulo"));

if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
  if (lado1 === lado2 && lado2 === lado3) {
    alert("Seu triângulo é equilátero");
  } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
    alert("Seu triângulo é isósceles");
  } else {
    alert("Seu triângulo é escaleno");
  }
} else {
  alert("Esses valores não podem formar um triângulo");
}

</script>

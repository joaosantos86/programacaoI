<!-- // Construa um programa que leia um caractere e informe se este caractere é uma vogal. -->

<meta charset="UTF-8">
<script>
    let letra = prompt("Informe sua letra").toLowerCase().trim()
    switch (letra) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            alert("Sua letra é uma vogal")
            break;
        default:
            alert("Sua letra é uma consoante")
            break;
    } 
</script>

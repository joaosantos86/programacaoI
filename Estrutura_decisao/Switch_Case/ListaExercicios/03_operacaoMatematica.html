<!-- // Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
// - Par ou ímpar;
// - Positivo ou negativo;
// - Inteiro ou decimal. -->

<meta charset="UTF-8">
<script>
    let numeroUm = Number(prompt("Informe o primeiro número:"));
    let numeroDois = Number(prompt("Informe o segundo número:"));
    let operacao = prompt("Informe a operação (+, -, *, /):");

    let resultado;
    let parImpar = "";
    let positivoNegativo = "";
    let inteiroDecimal = "";

    switch (operacao) {
        case "+":
            resultado = numeroUm + numeroDois;
            break;
        case "-":
            resultado = numeroUm - numeroDois;
            break;
        case "*":
            resultado = numeroUm * numeroDois;
            break;
        case "/":
            resultado = numeroDois !== 0 ? numeroUm / numeroDois : NaN;
            break;
        default:
            alert("Operação inválida.");
            resultado = NaN;
            break;
    }

    if (isNaN(resultado)) {
        alert("Erro na operação. Verifique os valores.");
    } else {

        switch (resultado % 2) {
            case 0:
                parImpar = "par";
                break;
            case 1:
            case -1:
                parImpar = "ímpar";
                break;
        }


        switch (true) {
            case (resultado > 0):
                positivoNegativo = "positivo";
                break;
            case (resultado < 0):
                positivoNegativo = "negativo";
                break;
            case (resultado === 0):
                positivoNegativo = "neutro";
                break;
        }

        switch (resultado % 1 === 0) {
            case true:
                inteiroDecimal = "inteiro";
                break;
            case false:
                inteiroDecimal = "decimal";
                break;
        }

        alert(`O resultado da operação é ${resultado}.
O número é ${parImpar}, ${positivoNegativo} e ${inteiroDecimal}.`);
    }
</script>

<!-- // Faça um programa que peça para o usuário informar as despesas relacionadas com:
// - Conta de água
// - Conta de energia elétrica
// - Conta de telefone
// - Supermercado

// Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.

// Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas. -->


<meta charset="UTF-8">
<script>

    //Entrada
    const agua = Number(prompt(`Informe o valor da conta de água`));
    const energia = Number(prompt(`Informe o valor da sua conta de energia`));
    const telefone = Number(prompt(`Informe o valor da sua conta de telefone`));
    const supermercado = Number(prompt(`Informe o valor que você gasta no supermercado`));
    const salario = Number(prompt(`Informe o seu salário`));

    //Processamento
    let gastos = agua + energia + telefone + supermercado
    let resposta 

    (gastos > salario) ? 
    resposta = `Você gastou mais do que recebe,falta R$ ${gastos - salario} para pagar sua conta` : 
    resposta = `Você pagou tudo e sobrou R$ ${salario - gastos}` ; 
    //Saída
    alert(resposta)
</script>

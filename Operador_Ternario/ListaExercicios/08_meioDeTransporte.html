<!-- // Faça um programa que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.

// Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.

// Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente. -->


<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    let precoLitro = Number(prompt(`Informe o preço do litro do combustível`));
    let quantidadeLitro = Number(prompt(`Informe a quantidade de litros usada para se deslocar ao trabalho`));
    let precoTransporte = Number(prompt(`Informe o preço do transporte para se deslocar ao trabalho`));

    //Processamento
    let precoCombustivel = (precoLitro * quantidadeLitro) * 2 ;
    let transportePublico = (precoTransporte * 2) ;

    (precoCombustivel > transportePublico) ? alert(`O meio de transporte público é mais barato sendo em torno de R$ ${transportePublico}`) : 
     alert(`O meio de transporte privado é mais barato sendo em torno de R$ ${precoCombustivel}`) ;
    
    
    //Saída

    
</script>

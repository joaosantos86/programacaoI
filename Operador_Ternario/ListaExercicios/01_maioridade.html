<meta charset="UTF-8">

<!-- 
    Este programa pede a idade de uma pessoa e informa
    se ela já chegou à maioridade (18 anos).
    Caso não tenha chegado, informa quantos anos faltam.
-->

<meta charset="UTF-8">
<script>
  let idade = Number(prompt("Informe sua idade:"));
  idade >= 18 
    ? alert("Maior de idade") 
    : alert("Menor de idade. Faltam " + (18 - idade) + " anos para a maioridade.");
</script>

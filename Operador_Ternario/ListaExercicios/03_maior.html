<!-- // Construa um programa que peça para informar dois números inteiros. Verifique qual dos dois números é maior e o escreva. -->

<meta charset="UTF-8">
<script>
  let numero1 = Number(prompt("Informe o primeiro número:"));
  let numero2 = Number(prompt("Informe o segundo número (diferente do primeiro):"));
  numero1 > numero2 
    ? alert("O primeiro número é maior") 
    : alert("O segundo número é maior");
</script>

<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
        //frutas
    const fruta1 = prompt("Informe a primeira fruta").toLowerCase().trim();
    const fruta2 = prompt("Informe a segunda fruta").toLowerCase().trim();
    const fruta3 = prompt("Informe a terceira fruta").toLowerCase().trim();
    //bebidas
    const bebida1  = prompt("Agora, informe a primeira bebida").toLowerCase().trim();
    const bebida2 = prompt("Informe a segunda bebida").toLowerCase().trim();
    const bebida3 = prompt("Informe a terceira bebida").toLowerCase().trim()
    let arrayFrutas = [fruta1, fruta2, fruta3]
    let arrayBebidas = [bebida1, bebida2, bebida3]

    document.write(`As frutas a serem compradas são: ${arrayFrutas.join(", ")}.<br>`);
    document.write(`As bebidas a serem compradas são: ${arrayBebidas.join(", ")}.<br>`);
    document.write(`A lista completa de compras é: ${arrayFrutas.concat(arrayBebidas).join(", ")}.`);

    //PROCESSAMENTO


    //SAÍDA

</script>

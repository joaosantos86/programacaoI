<script>
    /*
    PROBLEMA: Validação de Etapas de um Processo
    Cenário: Um sistema de manufatura registra as etapas concluídas de uma linha de produção em um array. Para que um lote de produção seja aprovado, ele precisa ter passado por exatamente 5 etapas, e uma dessas etapas obrigatoriamente deve ser a "Verificação de Qualidade". Sua tarefa é criar um script que valide um lote.

    Instruções:
    Crie um array representando as etapas concluídas por um lote.
    const etapasLoteA = ["Corte", "Montagem", "Pintura", "Verificação de Qualidade", "Embalagem"];
    Pergunte ao usuário qual a quantidade de etapas do processo produtivo. Crie uma variável booleana temNumeroCorretoDeEtapas que verifique se o array tem exatamente a quantidade de etapas informada pelo usuário.
    Crie uma variável booleana passouNaQualidade que verifique se a etapa "Verificação de Qualidade" está incluída no array.
    Crie uma variável loteAprovado que será true apenas se as duas condições anteriores forem verdadeiras.
    Exiba o status de aprovação do lote.
    Resultado esperado:
    O lote foi aprovado? SIM/NÃO
    */

    //ENTRADA
 const etapasLoteA = ["Corte", "Montagem", "Pintura", "Verificação de Qualidade", "Embalagem"];
    const quantidadeEtapas = prompt("Informe a quantidade de etapas do processo produtivo:  ");
    const todasEtapas = etapasLoteA.slice(0, etapasLoteA.length);
    const qualidadeEtapa = etapasLoteA.slice(3, 4);
    const validacoes = [todasEtapas.length == quantidadeEtapas].concat(qualidadeEtapa[0] === "Verificação de Qualidade");
    const loteAprovado = validacoes[0] && validacoes[1];

    if (loteAprovado) {
        alert("O lote foi aprovado? SIM");
    } else {
        alert("O lote foi aprovado? NÃO");
    }
     

    //PROCESSAMENTO


    //SAÍDA
    
</script>

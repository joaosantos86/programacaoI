<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const numero1 = Number(prompt("Informe o Primeiro número"))
    const numero2 = Number(prompt("Informe o Segundo número"))
    //PROCESSAMENTO
    let numeros = []
    if (numero1 > numero2) {
        numeros = [numero2, numero1]
    } else {
        numeros = [numero1, numero2]
    }
    alert(numeros.join(' - '))

    //SAÍDA

</script>

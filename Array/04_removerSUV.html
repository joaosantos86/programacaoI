<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    // ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let remover = prompt("Qual carro deseja remover da lista?").trim();

    // PROCESSAMENTO
    let listaAntiga = [...carrosSUV]; 
    let indice = carrosSUV.indexOf(remover); 

    if (indice !== -1) {
        carrosSUV.splice(indice, 1);
    }

    // SAÍDA
    document.write(`Lista antiga de SUVs: ${listaAntiga.join(", ")}.<br>`);
    document.write(`Lista atualizada de SUVs: ${carrosSUV.join(", ")}.`);
</script>
